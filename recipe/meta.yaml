{% set version = "1.36.1" %}

package:
  name: yamllint
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/y/yamllint/yamllint-{{ version }}.tar.gz
  sha256: a287689daaafc301a80549b2d0170452ebfdcabd826e3fe3b4c66e322d4851fa

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation .
  entry_points:
    - yamllint = yamllint.cli:run

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=61
  run:
    - pathspec >=0.5.3
    - python >={{ python_min }}
    - pyyaml

test:
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - pytest-cov
    - python {{ python_min }}
  imports:
    - yamllint
  commands:
    - pip check
    - yamllint --help
    - yamllint --version
    - pytest -vv --color=yes --cov=yamllint --cov-branch --cov-report=term-missing:skip-covered --cov-fail-under=98

about:
  home: https://github.com/adrienverge/yamllint
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: A linter for YAML files.
  doc_url: https://yamllint.readthedocs.io
  doc_source_url: |
    https://github.com/adrienverge/yamllint/blob/master/docs/index.rst
  description: |
    yamllint does not only check for syntax validity, but for weirdnesses like
    key repetition and cosmetic problems such as lines length, trailing spaces,
    indentation, etc.

extra:
  recipe-maintainers:
    - proinsias
    - bollwyvl
